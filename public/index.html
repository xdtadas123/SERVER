<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightChat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>QuietLink</h1>
        <p>Connect and socialize with other people !</p>
    </header>
    <main class="container">
        <p>There is totally nothing illegal among these conversations.</p>
        
        <section id="interests-section">
            <h2>Select Your Interests</h2>
            <div id="interests">
                <label><input type="checkbox" value="music"> Music</label>
                <label><input type="checkbox" value="food"> Food</label>
                <label><input type="checkbox" value="travel"> Travel</label>
                <label><input type="checkbox" value="books"> Books</label>
                <label><input type="checkbox" value="movies"> Movies</label>
                <label><input type="checkbox" value="gaming"> Gaming</label>
                <label><input type="checkbox" value="art"> Art</label>
                <label><input type="checkbox" value="sports"> Sports</label>
                <label><input type="checkbox" value="technology"> Technology</label>
                <label><input type="checkbox" value="nature"> Nature</label>
            </div>
        </section>

        <a href="#" id="start-chat" class="btn">Start Text Chat</a>
        
        <div id="loading" style="display: none;">
            <p>Searching for another introvert...</p>
            <div class="spinner"></div>
        </div>

        <div id="chat-window" style="display: none;">
            <div id="messages">
                <div id="messages-inner"></div>
            </div>
            <div class="input-row">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
                <button id="end-chat">End Chat</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="user-stats">
            <span class="bubble gray"></span> <span id="idle-count">0</span> Browsing
            <span class="bubble green"></span> <span id="chatting-count">0</span> Chatting
        </div>
        <p>Â© 2025 QuietLink. All rights reserved.</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
