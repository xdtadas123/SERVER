<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightChat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="1nonly - GRAILED (feat. Freddie Dredd) [Official Music Video] (online-video-cutter.com).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="dark-overlay"></div>
    <header>
        <h1>QuietLink</h1>
        <p>Connect and socialize with other people !</p>
    </header>
    <main class="container">
        <p id="disclaimer">There is totally nothing illegal among these conversations.</p>
        
        <a href="#" id="start-chat" class="btn">Start Text Chat</a>
        
        <div id="loading" style="display: none;">
            <p>Searching...</p>
            <div class="spinner"></div>
        </div>

        <div id="chat-window" style="display: none;">
            <div id="messages">
                <div id="messages-inner"></div>
            </div>
            <div class="input-row">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
                <button id="end-chat">End Chat</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="user-stats">
            <span class="bubble gray"></span> <span id="idle-count">0</span> Browsing
            <span class="bubble green"></span> <span id="chatting-count">0</span> Chatting
        </div>
        <p>Â© 2025 QuietLink. All rights reserved.</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
